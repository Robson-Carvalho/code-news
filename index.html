<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
    <title>Code News</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="/" class="logo">
          <img src="./assets/logo.png" alt="Logo" />
          <p>Code News</p>
        </a>
      </nav>
    </header>

    <main>
      <section id="paginate">
        <div class="list-news"></div>

        <div class="controls">
          <div class="first">&#171;</div>
          <div class="prev">&lt;</div>

          <div class="pagination">
            <div class="numbers"></div>
          </div>

          <div class="next">&gt;</div>
          <div class="last">&#187;</div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <a href="/" class="logo-footer">
          <img src="./assets/logo.png" alt="logo" />
          <p>@ 2023 Code News</p>
        </a>

        <ul class="menu">
          <li>
            <a
              href="https://github.com/Robson-Carvalho/code-news"
              target="_blank"
              >GitHub</a
            >
          </li>
          <li>
            <a href="mailto:robsoncarvalho.tech@gmail.com" target="_blank"
              >E-mail</a
            >
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/robson-carvalho-dev/"
              target="_blank"
              >LinkedIn</a
            >
          </li>
          <li>
            <a href="https://medium.com/@robsoncarvalho.tech" target="_blank"
              >Medium</a
            >
          </li>
        </ul>
      </div>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
